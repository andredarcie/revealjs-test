<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Slides</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .slides-container {
      display: flex;
      flex-direction: column;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }

    .slide {
      flex: 0 0 100%;
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }

    .slide:nth-child(1) { background: #3498db; }
    .slide:nth-child(2) { 
      background: black; 
      position: relative;
    }

    .slide:nth-child(2) img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .slide:nth-child(3) { background: #e74c3c; }
    .slide:nth-child(4) { background: #9b59b6; }
  </style>
</head>
<body>
  <div class="slides-container">
    <div class="slide">Slide 1</div>
    <div class="slide">
      <img src="images/por-do-sol.jpeg" alt="PÃ´r do Sol">
    </div>
    <div class="slide">Slide 3</div>
    <div class="slide">Slide 4</div>
  </div>
</body>
</html>
