<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Slides</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="fullscreen-button-container">
    <h1>Jornada pelo Nordeste</h1>
    <p>Para uma melhor experiência, veja em tela cheia.</p>
    <button id="fullscreen-button" class="fullscreen-button">Ir para Tela Cheia</button>
  </div>

  <div class="slides-container">
    <div class="slide">Slide 1</div>
    <div class="slide slide-image-container">
      <img src="images/por-do-sol.jpeg" alt="Pôr do Sol" class="slide-image">
    </div>
    <div class="slide">Slide 3</div>
    <div class="slide">Slide 4</div>
  </div>

  <script>
    const fullscreenButton = document.getElementById('fullscreen-button');
    const slidesContainer = document.querySelector('.slides-container');
    const buttonContainer = document.querySelector('.fullscreen-button-container');

    fullscreenButton.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen()
          .then(() => {
            buttonContainer.style.display = 'none';
            slidesContainer.style.display = 'flex';
          })
          .catch(err => {
            console.error(`Error trying to enable fullscreen: ${err.message}`);
          });
      } else {
        alert('Fullscreen API is not supported by your browser.');
      }
    });
  </script>
</body>
</html>
